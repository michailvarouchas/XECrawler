
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
<style>
    /* Basics */
    body {
        Margin: 0;
        padding: 0;
        min-width: 100%;
        background-color: #e2e2e2;
    }

    table {
        border-spacing: 0;
        font-family: sans-serif;
        color: #333333;
    }

    td {
        padding: 0;
    }

    img {
        border: 0;
    }

    .wrapper {
        width: 100%;
        table-layout: fixed;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
    }

    .webkit {
        max-width: 600px;
    }

    .outer {
        Margin: 0 auto;
        width: 100%;
        max-width: 600px;
    }

    .inner {
        padding: 10px;
    }

    a {
        color: #ee6a56;
        text-decoration: underline;
    }

    .h1 {
        font-size: 21px;
        font-weight: bold;
        Margin-bottom: 18px;
    }

    .h2 {
        font-size: 18px;
        font-weight: bold;
        Margin-bottom: 12px;
    }

    .full-width-image img {
        width: 100%;
        max-width: 600px;
        height: auto;
    }
    /* One column layout */
    .one-column .contents {
        text-align: left;
    }

    .one-column p {
        font-size: 14px;
        Margin-bottom: 10px;
    }

    /*Media Queries*/
    @media screen and (max-width: 400px) {
        .two-column .column,
        .three-column .column {
            max-width: 100% !important;
        }

        .two-column img {
            max-width: 100% !important;
        }

        .three-column img {
            max-width: 50% !important;
        }
    }

    @media screen and (min-width: 401px) and (max-width: 620px) {
        .three-column .column {
            max-width: 33% !important;
        }

        .two-column .column {
            max-width: 50% !important;
        }
    }

</style>
<!------ Include the above in your HEAD tag ---------->

<body>
    <center class="wrapper">
        <div class="webkit">
            <!--[if (gte mso 9)|(IE)]>
            <table width="600" align="center">
            <tr>
            <td>
            <![endif]-->
            <table class="outer" align="center">
                <!--<tr>
                    <td class="full-width-image">
                        <img src="http://www.xiangyifoods.com/newsimg/20170720173026188240.png" width="600" alt="header image" />
                    </td>
                </tr>-->
                <tr>
                    <td class="one-column">
                        <table width="100%">
                            <tr>
                                <td class="inner contents" bgcolor="ffffff">
                                    <h1 class="h1">{title} </h1>
                                    <p>{paragraph}</p>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td class="one-column" bgcolor="#f2f2f2">
                        <table width="100%">
                            <tr>
                                <td class="inner contents">

                                    <p class="text-center">XECrawler {date}</p>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

            </table>
        </div>
    </center>
</body>
